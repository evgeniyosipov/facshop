<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        #{bundle.ErrorTitle}
    </ui:define>

    <ui:define name="body">
        <h2 style="color:red; border:0px">#{bundle.ErrorContentTitle}</h2>

        <h4><strong>#{bundle.ErrorContentCore}</strong> #{exceptionMessage}</h4>

        <a href="#" onmousedown="if (document.getElementById('mydiv').style.display == 'none') {
                    document.getElementById('mydiv').style.display = 'block';
                } else {
                    document.getElementById('mydiv').style.display = 'none';
                }">#{bundle.ErrorContentMore}</a>

        <br />
        <div id="mydiv" style="border:1px solid black; display:none; background-color:lightgray;">            
            <pre>
                #{exceptionTrace}
            </pre>
        </div>

    </ui:define> 

</ui:composition>
